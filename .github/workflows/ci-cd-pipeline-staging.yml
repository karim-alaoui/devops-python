name : deploying to staging env

on:
  push:
    branches: 
      - staging

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy to Staging
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: "ec2-3-106-170-247.ap-southeast-2.compute.amazonaws.com"
          REMOTE_USER: "ec2-user"
          SOURCE: "."
          TARGET: "/var/www/html"
          EXCLUDE: "/app.wsgi,.git/*,.github/*"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Restart Apache
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@ec2-3-106-170-247.ap-southeast-2.compute.amazonaws.com "sudo systemctl restart httpd.service"